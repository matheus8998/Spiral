{% extends 'base.html' %}
{% load static %}
{% block content %}

{% include 'partials/_navbar.html' %}

<section class="list-band-section">
    <ul>
    {% for band in bands %} 
        <li>
            <div>	
                <img src="{% static 'img/header-int.png' %}">
            </div>
            <h2>{{band.name}}</h2>
            <p>{{band.description}}</p>
        </li>
    {% endfor %}
    </ul>
</section>

{% endblock %}
