{% load static %}

<header>
    <nav>
        <div class="topnav">	
            <a href="{% url 'index' %}">Spiral</a>
            <div class="topnav-right">
                {% if user.is_authenticated %}
                    <a href="#">
                        <img class='nav-image' src="{{ user_details.photo.url }}">
                    </a>
                    <a href="{% url 'dashboard' %}">{{ user.first_name }}</a>
                    <a href="{% url 'logout' %}">Logout</a>	
                {% else %}
                    <a href="{% url 'login' %}">Login</a>

                {% endif %}
            </div>
        </div>
    </nav>
</header>
